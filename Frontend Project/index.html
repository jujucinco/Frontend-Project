<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusyBus</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>

  </head>
  <body>
    <section class="container">
      <nav>
        <div class="arrow-left">
          <i class="fa fa-chevron-left fa-inverse fa-2x" aria-hidden="true"></i>
          <img class="status-bar" src=images/base.jpg
        </div>
      </nav>

      <div class="map">
      </div>

      <section class="bus-routes">
        <div class="location">
          <div class="content">
            <img class="timebutton" src="images/20min.jpg" alt="twenty minutes">


            <h1>60</h1>
          <div class="fa fa-chevron-right fa-2x">
          </div>
            <h1><mark>Eastbound</mark></h1>
            <h3>Randolph/HarborDr</h3>
          </div>
          </div>


          <div class="location">
          <div class="content">
            <img class="timebutton" src="images/tenmin.jpg" alt="ten minutes">
            <h1>124<h1>
              <div class="fa fa-chevron-right fa-2x">
              </div>
               <h1><mark>Eastbound</mark></h1>
            <h3>Navy Pier</h3>
          </div>
          </div>



        <div class="location">
          <div class="content">
            <img class=timebutton src="images/sixteenmin.jpg" alt="sixteen minutes">
            <h1>151</h1>
            <div class="fa fa-chevron-right fa-2x">
            </div>
           <h1><mark>Northbound</mark></h1>
            <h3>Devon/Clark</h3>
          </div>
          </div>



        <div class="location">
          <div class="content">
            <img class=timebutton src="images/fifteenmin.jpg" alt="fifteen minutes">
            <h1>J14<h1>
            <div class="fa fa-chevron-right fa-2x">
            </div>
            <h1><mark>Southbound</mark></h1>
            <h3>103rd/Stony Island</h3>
          </div>
          </div>



        <div class="location">
          <div class="content">
            <img class=timebutton src="images/tenmin.jpg" alt="ten minutes">
            <h1>124<h1>
            <div class="fa fa-chevron-right fa-2x">
            </div>
            <h1><mark>Southbound</mark></h1>
            <h3>Navy Pier</h3>
          </div>
          </div>
    </section>


      <section class="container">
        <div class="location">
          <div class="content">
            <h1>6x Reroute</h1>
          </div>
            <h3>Jackson Park Express</h3>
          </div>
          </div>


        <div class="location">
          <div class="content">
            <h1>4 Out of Service</h1>
          </div>
            <h3>Cottage Grove</h3>
          </div>
          </div>


        <div class="location">
          <div class="content">
            <h1>20 Out of Service</h1>
          </div>
            <h3>Madison</h3>
          </div>
        </div>


        <div class="location">
          <div class="content">
            <div>
            <h1>157 Out of Service</h1>
          </div>
            <h3>Streeterville/Taylor</h3>
          </div>
          </div>
    </section>
  </body>
</html>
